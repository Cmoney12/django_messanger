{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'messenger/login.css' %}" />
</head>
<body>
<div class="login-box">
	<h2>Login</h2>
	<form id="login-form" action="" method="POST">
        {% csrf_token %}
        {{ form }}
        {{ form.non_field_errors }}
		<div class="user-box">
			<input type="text" name="username" id="username" required="">
			<label>Username</label>
		</div>
		<div class="user-box">
			<input type="password" name="password" id="password">
			<label for="">Password</label>
		</div>
		<a href="javascript:{}" onclick="document.getElementById('login-form').submit();">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			Login

		</a>
		<a href="{% url 'register' %}">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			Register
		</a>
        </form>
</div>
</body>
</html>
